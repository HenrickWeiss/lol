<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fang den Kreis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #gameArea {
      position: relative;
      margin: 20px auto;
      width: 600px;
      height: 400px;
      border: 2px solid #444;
      background-color: #fff;
      overflow: hidden;
    }

    #circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: crimson;
      cursor: pointer;
    }

    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }

    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }

    #startBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Fang den Kreis</h1>
  <div id="score">Punkte: 0</div>
  <div id="timer">Zeit: 30</div>
  <button id="startBtn">Spiel starten</button>

  <div id="gameArea">
    <div id="circle" style="display:none;"></div>
  </div>

  <script>
    const circle = document.getElementById("circle");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    function randomPosition() {
      const maxX = gameArea.clientWidth - circle.clientWidth;
      const maxY = gameArea.clientHeight - circle.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      circle.style.left = x + "px";
      circle.style.top = y + "px";
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "Punkte: 0";
      timerDisplay.textContent = "Zeit: 30";
      startBtn.disabled = true;

      circle.style.display = "block";
      randomPosition();

      gameInterval = setInterval(randomPosition, 800);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "Zeit: " + timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      circle.style.display = "none";
      alert("Zeit abgelaufen! Du hast " + score + " Punkte erreicht.");
      startBtn.disabled = false;
    }

    circle.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Punkte: " + score;
      randomPosition();
    });

    startBtn.addEventListener("click", startGame);
  </script>

</body>
</html>
